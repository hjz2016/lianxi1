<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<style>
	.box{
		width: 20px;
		height: 20px;
		background: #ccc;
	}
</style>
<script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
<body>
	<button id="btn">
		点我
	</button>
	<div>
		<span class="abc">1212</span>
	</div>
	<script>
		// function Fn(){
		// 	if(!Fn.obj){
		// 		Fn.obj = {name:'123'}
		// 	}
		// 	return Fn.obj;
		// }

		// console.log(Fn())
		// 
		var btn = document.getElementById('btn');
		
		var Fn = (function(){
			var cache = {};

			return function (){
				if(cache['single']) return;
				var div = document.createElement('div');
				div.className = 'box';
				document.body.appendChild(div);

				cache['single'] = div;
			}

		})()

		btn.onclick = function(){
			new Fn();
		} 


		$(function(){
			$('div').children('.abc').css({
				background : '#ccc'
			})
		})
	</script>
</body>
</html>
